[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
# Exclude admin directory from test collection (it's covered by coverage, not test discovery)
norecursedirs = admin .git __pycache__ .pytest_cache htmlcov

# Command line options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=admin/services
    --cov=admin/components/validators
    --cov=admin/utils
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-fail-under=85

# Custom markers
markers =
    unit: Unit tests (no database required)
    integration: Integration tests (database required)
    slow: Tests that take significant time
    crud: CRUD operation tests
    validation: Validation logic tests
    ui: UI tests using Streamlit AppTest
    e2e: End-to-end UI tests with database verification

# Output options
console_output_style = progress
log_cli = false
log_cli_level = INFO

# Coverage options
[coverage:run]
source = admin
omit =
    */tests/*
    */venv/*
    */__pycache__/*

[coverage:report]
precision = 2
skip_empty = true
show_missing = true
