services:
  db:
    image: postgres:18
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      ETL_USER_PASSWORD: ${ETL_USER_PASSWORD}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql
      - ./schema/init.sh:/docker-entrypoint-initdb.d/init.sh
      - ./schema:/app/schema
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tangerine_network

  tangerine:
    build: .
    depends_on:
      db:
        condition: service_healthy
    environment:
      DB_URL: ${DB_URL}
      ETL_LOG_LEVEL: ${ETL_LOG_LEVEL:-INFO}
      ETL_LOG_DIR: /app/logs
      ETL_ENABLE_DB_LOGGING: ${ETL_ENABLE_DB_LOGGING:-true}
      ETL_ENABLE_FILE_LOGGING: ${ETL_ENABLE_FILE_LOGGING:-true}
      GMAIL_CREDENTIALS_PATH: /app/secrets/credentials.json
      GMAIL_TOKEN_PATH: /app/secrets/token.json
    volumes:
      - etl_logs:/app/logs
      - ${ETL_DATA_PATH:-./.data/etl}:/app/data
      - ./secrets:/app/secrets:ro
    networks:
      - tangerine_network

  admin:
    build:
      context: .
      dockerfile: Dockerfile.streamlit
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8501:8501"
    environment:
      DB_URL: ${DB_URL}
      ETL_LOG_LEVEL: ${ETL_LOG_LEVEL:-INFO}
      ETL_LOG_DIR: /app/logs
      ETL_ENABLE_DB_LOGGING: "false"
      ETL_ENABLE_FILE_LOGGING: ${ETL_ENABLE_FILE_LOGGING:-true}
      GMAIL_CREDENTIALS_PATH: /app/secrets/credentials.json
      GMAIL_TOKEN_PATH: /app/secrets/token.json
    volumes:
      - ${ETL_DATA_PATH:-./.data/etl}:/app/data
      - ./secrets:/app/secrets
      - etl_logs:/app/logs
    networks:
      - tangerine_network
    restart: unless-stopped

  pubsub:
    build:
      context: .
      dockerfile: Dockerfile.pubsub
    depends_on:
      db:
        condition: service_healthy
    environment:
      DB_URL: ${DB_URL}
      PUBSUB_POLL_INTERVAL: ${PUBSUB_POLL_INTERVAL:-5}
      PUBSUB_WATCH_DIR: /app/data/source
    volumes:
      - ${ETL_DATA_PATH:-./.data/etl}:/app/data
      - etl_logs:/app/logs
    networks:
      - tangerine_network
    restart: unless-stopped

networks:
  tangerine_network:
    driver: bridge

volumes:
  db_data:
  etl_logs: